<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // trim 清左右的空格
        // trimStart 清除左面的空格
        // trimEnd 清除右面的空格
        let str = '   i love you   ';
        console.log(str);
        console.log(str.trim());
        console.log(str.trimStart());
        console.log(str.trimEnd());
    </script>
</body>

</html>
