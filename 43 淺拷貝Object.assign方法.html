<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };
        var o = {};

        Object.assign(o, obj);
        // 這方法一級屬性時深拷貝, 由二級屬性開始就淺拷貝
        console.log(o);
        o.msg.age = 30;
        console.log(obj);
    </script>
</body>
