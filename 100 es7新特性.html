<body>
    <script>
        // includes方法   也可用indexOf 但indexOf返回的是索引號,沒有就返回-1
        const classic = ['西記', '紅樓', '水傳', '三國'];

        // 使用includes
        console.log(classic.includes('西記'));
        console.log(classic.includes('水傳'));
        console.log(classic.includes('紅'));

        // **
        console.log(2 ** 3);
        console.log(3 ** 3);
        console.log(3 ** 4);
    </script>
</body>
