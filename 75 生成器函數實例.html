<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // js異步編程 比如:文件操作, 網路操作(ajax, request) 數據庫操作
        // 1s後控制台輸出 111 ,2s 後輸出 222 ,3s 後輸出333
        // 回調地獄
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000);
        // }, 1000);
        // console.log('finish');
        // 利用生成器函數
        function one() {
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000);
        };

        function two() {
            setTimeout(() => {
                console.log(222);
                iterator.next();
            }, 2000);
        };

        function three() {
            setTimeout(() => {
                console.log(333);
                iterator.next();
            }, 3000);
        };

        function* gen() {
                yield one();
                yield two();
                yield three();
            }
            // 調用生成器函數
        let iterator = gen();
        iterator.next();
    </script>
</body>

</html>
