<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 'use strict';
        // 閉包(closure)指 有權訪問另一個函數作用域中變量的函數。
        // fn 就是閉包函數 fn有權被fn2訪問
        function fn() {
            var num = 10;

            function fn2() {
                console.log(num);
            }
            return fn2;
        }
        var f = fn();
        f();
        // 類似於
        // var f = function fn2() {
        //     console.log(num);
        // }
    </script>
</body>

</html>
