<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // dot . 元字符  表示 除了換行符以外的任意單個字符
        let str = `
        <ul>
            <li>
                <a>你好朋友</a>
                <p>上映日期: 1994-09-12</p>
            </li>
            <li>
                <a>你好朋友2</a>
                <p>上映日期: 1998-09-14</p>
            </li>
        </ul>
        `;
        // 我們想提取 電影名 與 上映日期   
        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        // \s+ 是 匹配一次或多次的空格  \s是空格
        // 執行匹配
        const result = reg.exec(str);
        // console.log(result);

        // 利用dotAll
        const reg2 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;
        const result2 = reg2.exec(str);
        // console.log(result2);

        // 想把的匹配結果  都輸出出來的方法
        const reg3 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        let result3;
        let data = [];
        while (result3 = reg3.exec(str)) {
            console.log(result3);
            data.push({
                title: result3[1],
                time: result3[2]
            });
        };

        console.log(data);
    </script>
</body>

</html>
