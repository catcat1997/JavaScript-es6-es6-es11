<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 模擬獲取 用戶數據 訂單數據 商品數據
        function getUsers() {
            setTimeout(() => {
                let data = '用戶數據';
                // 調用next方法,并將數據傳入
                iterator.next(data);
            }, 1000);
        };

        function getOrders() {
            setTimeout(() => {
                let data = '訂單數據';
                iterator.next(data);
            }, 1000);
        };

        function getGoods() {
            setTimeout(() => {
                let data = '商品數據';
                iterator.next(data);
            }, 1000);
        };

        function* gen() {
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        };
        // 調用生成器函數
        let iterator = gen();
        iterator.next();
    </script>
</body>

</html>
