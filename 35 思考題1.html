<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 思考題1:
        var name = "The Window";
        var object = {
            name: 'My Object',
            getNameFunc: function() {
                return function() { // 匿名函數
                    return this.name;
                };
            }
        };

        console.log(object.getNameFunc()()); // The Window
        // 分析
        console.log(object.getNameFunc);
        var f = object.getNameFunc();
        // 類似於
        var f = function() {
            return this.name;
            // 這裡由於是 匿名函數 this指向window,   window.name 就是 var name = "The Window" 
        };
        console.log(f); // 單一個f 就是函數的內存地址(內容) , f()有括號()就是 執行函數
        // object.getNameFunc()() 的 第2個()
        f();

        //  這題 沒有閉包的發生
    </script>
</body>

</html>
