<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es6新增的數據類型 symbol
        // Symbol 是獨一無二的
        // 1.symbol的值是唯一的,用來解決命名沖突的問題
        // 2.symbol值不能與其他數據進行運算
        // 3.symbol定義的對象屬性 不能使用for...in循環編歷, 但是可以使用Reflect.ownKeys來獲取對象的所有鍵名
        let s = Symbol();
        console.log(s, typeof s);
        let s2 = Symbol('this is s2');
        let s3 = Symbol('this is s2');
        console.log(s2);
        console.log(s2 === s3);

        // Symbol.for 創建(沒有唯一性)    函數對象 Symbol是一個對象, for是函數
        let s4 = Symbol.for('this is s4');
        let s5 = Symbol.for('this is s4');
        console.log(s4, typeof s4);
        console.log(s4 === s5);

        // 不能與其他數據進行運算
        // undefined string symbol object null number boolean
    </script>
</body>

</html>
