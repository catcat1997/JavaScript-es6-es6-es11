<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 借用父構造函數繼承屬性
        // 1.父構造函數
        function Father(uname, age) {
            // this指向父構造函數的對象實例
            this.uname = uname;
            this.age = age;

        }
        Father.prototype.money = function() {
            console.log(100000);
        };
        // 2.子構造函數
        function Son(uname, age, score) {
            // this指向子構造函數的對象實例
            Father.call(this, uname, age);
            this.score = score;
        }
        // 賦值prototype 實現 方法的繼承  (不好, 因為這使son.prototype的內存地址 = father.prototype的內存地址)  之後我們添加方法給son的prototype時,會因為地址問題 father同時添加
        // Son.prototype = Father.prototype;

        Son.prototype = new Father();
        // 如果利用對象的形式修改了原型對象, 一定要加回constructor 指回原來的原型對象
        Son.prototype.constructor = Son;
        Son.prototype.exam = function() {
            console.log('exam');
        }
        var son = new Son('peter', 18, 100);
        console.log(son);
        console.log('*************');
        console.log(Son.prototype);
        console.log(Father.prototype);
    </script>
</body>

</html>
