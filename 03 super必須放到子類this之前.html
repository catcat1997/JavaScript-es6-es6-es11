<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父類有加法方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // 子類繼承父類的加法, 再自己擴展減法
        class Son extends Father {
            constructor(x, y) {
                super(x, y); // spuer 會調用 Father的constructor
                // super要放在子類的this之前 (必須先調用父類的構造函數 再使用子類的構造函數)
                // super會把子類的contructor的參數, 傳到父類的contructor中使用
                this.x = x;
                this.y = y;
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son1 = new Son(5, 3);
        son1.subtract();
        son1.sum();
    </script>
</body>

</html>
