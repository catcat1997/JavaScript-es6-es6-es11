        // es6 class 實現 類
        class Phone {
            // 構造函數 constructor  名字不能修改
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            };
            // 方法必須使用這種語法, 不能使用es5的 對象完整形式
            // 對象完整形式:
            // call: function(){xxxx}
            call() {
                console.log(this.brand + '正在打電話');
            };
        }
        let applePlus = new Phone('apple+', 5000);
        applePlus.call();
        console.log(applePlus);
