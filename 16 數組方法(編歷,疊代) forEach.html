<body>
    <script>
        var arr = [1, 2, 3];
        var sum = 0;
        arr.forEach(function(value, index, array) {
            console.log('每個數組元素' + value);
            console.log('每個數組的索引' + index);
            console.log('數組本身' + array); // 和String相加, 所有array成了string
            console.log(array);
            sum += value;
        });
        console.log(sum);
    </script>
