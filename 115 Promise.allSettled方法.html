<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 聲明兩個Promise
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => { // setTimeout是異步
                resolve('商品數據 - 1');
            }, 1000);
        });
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => { // setTimeout是異步
                // resolve('商品數據 - 2');
                reject('failed to loading data!');
            }, 1000);
        });
        // 調用allsettled方法 (無論有沒有reject結果都是fulfilled/resolved)
        const result = Promise.allSettled([p1, p2]);
        console.log(result);
        // all方法   如果有一個reject,就會reject
        const res2 = Promise.all([p1, p2]);
        console.log(res2);
    </script>
</body>

</html>
