<body>
    <script>
        // 原型對象的應用, 擴展內置對象方法
        console.log(Array.prototype);

        // 添加內置對象方法 sum
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        var arr = [1, 2, 3];
        console.log(arr.sum());
        var arr2 = new Array(0, 1, 2);
        console.log(arr2.sum());
    </script>
</body>

</html>
